<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>영화 검색</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>🎬 영화 & OST 검색</h1>
      
        <form id="searchForm" action="result.html" method="GET">
          <input type="text" id="searchInput" name="title" placeholder="영화, 제목을 입력하세요...">
          <button type="submit">검색</button>
        </form>
      
        <div id="movieList">
          <h2>등록된 영화 목록</h2>
          <ul id="movieListUl"></ul>
        </div>
       
        <hr>
      
        <div class="add-movie-form">
          <h2>+ 더 추가했으면 하는 영화 있어?</h2>
          <input id="newTitle" type="text" placeholder="영화 제목">
          <div>
            <button id="addMovieBtn">영화 추가</button>
            <button id="resetUserMoviesBtn">초기화</button>
          </div>
        </div>
      
        <div id="userMovieList">
          <h2>원하는 영화 목록</h2>
          <ul id="userMovieListUl"></ul>
        </div>
      </div>

</body>
</html>
