<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: royalblue;
            font-weight: bold;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            text-decoration: underline;
            color: orange;
        }
        a:active {
            color: red;
        }
        input:focus {
            border: 2px solid teal;
            background-color: #e0ffff;
            outline: none;
        }
        p::first-letter{
            font-size: 2.5em;
            color: crimson;
            float: left;
            padding-right: 5px;
            font-weight: bold;
        }
        p::first-line {
            color: darkslategray;
            font-style: italic;
            background-color: #f0f8ff;
        }
        li:nth-child(odd) {
            background-color: #fff8dc;
        }
        li:nth-child(even) {
            background-color: #f5f5f5;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS 가상 선택자 연습</h1>

    <h2>링크</h2>
    <p>
        웹사이트를 방문하려면 아래 링크를 클릭하세요:
        <a href="https://www.wikipedia.org" target="_blank">위키피디아 바로가기</a>
    </p>

    <h2>입력창 포커스</h2>
    <form>
        <label for="username">사용자 이름:</label><br>
        <input type="text" id="username" placeholder="=아이디 입력"><br><br>

        <label for="email">이메일 주소:</label><br>
        <input type="email" id="email" placeholder="이메일 입력">
    </form>

    <h2>문단 스타일</h2>
    <p>
        CSS는 웹 페이지 디자인을 결정짓는 핵심 언어입니다
        글자의 색, 크기, 배치뿐만 아니라 애니메이션 효과까지 줄 수 있어요!"
    </p>

    <h2>화면구현</h2>
    <ul>
        <li>HTML - 구조</li>
        <li>CSS - 스타일</li>
        <li>JavaScript - 동작</li>
        <li>React - 컴포넌트</li>
        <li>Node.js - 서버</li>
    </ul>
</body>
</html>
