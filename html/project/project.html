<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>화원가입 사이트</h1>
    <p>회원가입하고 다양한 서비스를 이용하세요!</p>
    <input type="submit" value="회원가입" href="#section1">
    <input type="submit" value="로그인" href="#section2">

    <div id="#section1">
        <h2>회원가입</h2>
        <label>사용자 이름: <input type="text"></label><br>
        <label>이메일 : <input type="email"></label><br>
        <label>비밀번호 : <input type="password"></label><br>
        <label>비밀번호 확인 : <input type="password"></label><br>
        <input type="submit" value="회원가입">
    </div>

    <div id="#section2">
        <h2>로그인</h2>
        <label>이메일 : <input type="email" id="" required></label><br>
        <label>비밀번호 : <input type="password"></label><br>
        <input type="submit" value="로그인">
    </div>

</body>
</html>
