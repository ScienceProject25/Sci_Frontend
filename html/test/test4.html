<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>수강 분야(다수 선택 가능)</h2>
    <ul>
        <li><input type="checkbox">문법</li>
        <li><input type="checkbox">작문</li>
        <li><input type="checkbox">독해</li>
    </ul>
    <h2>수강 과목(한 가지만 선택 가능)</h2>
    <ul>
        <li><label><input type="radio" name="subject">영어회화</label></li>
        <li><label><input type="radio" name="subject">중국어 회화</label></li>
        <li><label><input type="radio" name="subject">일어 회화</label></li>
    </ul>
</body>
</html>
