<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="interest" list="choices">
    <datalist id="choices">
        <option value="grammar" label="문법"></option>
        <option value="voca" label="어휘"></option>
        <option value="speaking" label="회화"></option>
        <option value="listening" label="리스닝"></option>
        <option value="news" label="뉴스청취"></option>
    </datalist>

    <input id="animal-datalist" list="animal">
    <datalist id="animal">
        <option value="고양이"></option>
        <option value="강아지"></option>
        <option value="토끼"></option>
    </datalist>

    <hr>
    <label for="animal-select">동물 선택(목록에서만 선택):</label>
    <select id="animal-select">
        <option value="고양이">고양이</option>
        <option value="강아지">강아지</option>
        <option value="토끼">토끼</option>
    </select>

    <ul>
        <li>
            <label>10초 남음</label>
            <progress value="50" max="60"></progress>
        </li>
        <li>
            <label>진행률 30%</label>
            <progress value="30" max="100"></progress>
        </li>
    </ul>

    <ul>
        <li>
            <label>트래픽 초과</label>
            <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
        </li>
        <li>
            <label>적절한 트래픽</label>
            <meter value="0.5" optimum="0.8"></meter>
        </li>
    </ul>
</body>
</html>
