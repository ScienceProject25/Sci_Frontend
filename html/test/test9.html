<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML,CSS,JavaScript에 대핸 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr/>
    <p><strong>개인 정보</strong></p>
    <label>이름 <input placeholder="공백 없이 입력하세요"></label><br>
    <label>연락처 <input type="number"></label><br><br>

    <label><strong>지원 분야</strong></label><br><br>
    <label><input type="radio"> 웹 퍼플리싱 <input type="radio"> 웹 어플리케이션 개발 <input type="radio"> 개발 환경 개선</label><br><br>

    <label><strong>지원 동기</strong></label><br>

    <textarea id="uname" placeholder="봉사 지원 동기를 간략히 써 주세요." name="fied" cols="80" rows="5"></textarea>
    <input type="submit" value="접수하기">
    <input type="submit" value="다시쓰기">
</fieldset><br>

<h1>도형 서식 폼 만들기</h1>
<fieldset>
    <legend>도형 서식 입력</legend>

    <label>선종류 </label>
    <select>
        <option value="점선">점선</option>
        <option value="실선">실선</option>
        <option value="선없음">선없음</option>
    </select><br><br>

    선두께 <input type="number"> 선색 <input type="color"><br><br>
    <label>투명도(0~100) : <input type="range"></label>
<fieldset>
</body>
</html>
